<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="2 VARIANTS.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" exposure="0.45" camera-orbit="141.6deg 141.4deg 0.551m" field-of-view="30deg" auto-rotate id="gear">

      <button class="Hotspot" slot="hotspot-1" data-position="0.41768915844515875m 0.23421102943567423m -0.015485832279942074m" data-normal="0m 0.9999999999999543m -3.0294627932906256e-7m" data-visibility-attribute="visible"onMouseOver="addhotspot1()" onMouseOut="removehotspot1()">
          <div class="HotspotAnnotation" id="hotspot1" style="visibility:hidden">Button</div>
      </button>

<button class="Hotspot" slot="hotspot-2" data-position="0.47079303856403065m 0.12583883711542637m -0.023162793048212657m" data-normal="1m 0m 0m" data-visibility-attribute="visible" onMouseOver="addhotspot2()" onMouseOut="removehotspot2()">
          <div class="HotspotAnnotation" id="hotspot2" style="visibility:hidden">screen</div>
      </button>

<button class="Hotspot" slot="hotspot-3" data-position="0.46189968968562434m 0.2149104602194974m -0.05124894745713697m" data-normal="0.7217606057019161m 0.47668731183214835m -0.5018274950568605m" data-visibility-attribute="visible" onMouseOver="addhotspot3()" onMouseOut="removehotspot3()">
          <div class="HotspotAnnotation" id="hotspot3" style="visibility:hidden">Cover</div>
      </button>


      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>


<div style="position:absolute; bottom:0px; right:0px">
    <button onClick="setOrbit('110.4deg 74.13deg 0.551m')">Front</button>
    <button onClick="setOrbit('90.26deg 0.0000573deg 0.551m')">Top</button>
    <button onClick="setOrbit('141.6deg 141.4deg 0.551m')">Bottom</button>
</div>


<div class="controls" style="position: absolute; bottom: 0px; left: 200px">
    <div>Variant:
        <button onClick="VBtn01()">01</button>
        <button onClick="VBtn02()">02</button>
        <button onClick="VBtn03()">03</button>
    </div>
</div>




    </model-viewer> 



<script>
function setOrbit(orbit) {
  document.getElementById('gear').cameraOrbit = orbit;
}
</script>

 
<script>
    function VBtn01() {
        document.getElementById('gear').variantName = "1";
    }

    function VBtn02() {
        document.getElementById('gear').variantName = "2";
    }

    function VBtn03() {
        document.getElementById('gear').variantName = "3";
    }
</script>






<script>

function addhotspot1(){
    document.getElementById("hotspot1").style.visibility = "visible"
}

function removehotspot1(){
    document.getElementById("hotspot1").style.visibility = "hidden";
}

function addhotspot2(){
    document.getElementById("hotspot2").style.visibility = "visible"
}

function removehotspot2(){
    document.getElementById("hotspot2").style.visibility = "hidden";
}

function addhotspot3(){
    document.getElementById("hotspot3").style.visibility = "visible"
}

function removehotspot3(){
    document.getElementById("hotspot3").style.visibility = "hidden";
}



</script> 





    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
